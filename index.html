<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MK OSINT - Sistema de Inteligência Avançada</title>

    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />


    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #00ff00;
            --secondary-color: #00ffff;
            --accent-color: #ff00ff;
            --danger-color: #ff0066;
            --bg-dark: #000000;
            --bg-medium: #0a0a0a;
            --bg-light: #1a1a1a;
        }

        body {
            font-family: 'Courier New', monospace;
            background: var(--bg-dark);
            color: var(--primary-color);
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
        }

        /* Animated Background Layers */
        .bg-layer-1 {
            position: fixed;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, rgba(0,255,255,0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        .bg-layer-2 {
            position: fixed;
            width: 100%;
            height: 100%;
            background-image: 
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0,255,0,0.03) 2px, rgba(0,255,0,0.03) 4px),
                repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(0,255,255,0.03) 2px, rgba(0,255,255,0.03) 4px);
            animation: scan-lines 8s linear infinite;
        }

        .bg-layer-3 {
            position: fixed;
            width: 100%;
            height: 100%;
            opacity: 0.02;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%2300ffff' fill-opacity='0.4'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }

        @keyframes rotate {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.5); }
            100% { transform: rotate(360deg) scale(1); }
        }

        @keyframes scan-lines {
            0% { transform: translateY(0); }
            100% { transform: translateY(20px); }
        }

        /* Particle System */
        .particles {
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--secondary-color);
            box-shadow: 0 0 10px var(--secondary-color);
            animation: float-up 10s infinite;
        }

        @keyframes float-up {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) translateX(100px);
                opacity: 0;
            }
        }

        /* Holographic Header */
        .header {
            text-align: center;
            padding: 50px 0;
            position: relative;
            z-index: 10;
            background: linear-gradient(135deg, rgba(0,255,255,0.1) 0%, rgba(255,0,255,0.1) 100%);
            border-bottom: 2px solid var(--primary-color);
            overflow: hidden;
        }

        .header::before,
        .header::after {
            content: '';
            position: absolute;
            width: 200%;
            height: 100%;
            top: 0;
            left: -50%;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(0,255,255,0.4) 45%, 
                rgba(255,0,255,0.4) 50%, 
                rgba(0,255,255,0.4) 55%, 
                transparent 100%
            );
            animation: hologram 3s linear infinite;
        }

        .header::after {
            animation-delay: 1.5s;
        }

        @keyframes hologram {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        h1 {
            font-size: 4em;
            text-transform: uppercase;
            letter-spacing: 8px;
            background: linear-gradient(45deg, 
                var(--primary-color) 0%, 
                var(--secondary-color) 25%, 
                var(--accent-color) 50%, 
                var(--secondary-color) 75%, 
                var(--primary-color) 100%
            );
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 3s linear infinite, glitch 5s infinite;
            position: relative;
            z-index: 2;
        }

        @keyframes shine {
            0% { background-position: 0% center; }
            100% { background-position: 200% center; }
        }

        @keyframes glitch {
            0%, 90%, 100% {
                text-shadow: 
                    0 0 10px var(--primary-color),
                    0 0 20px var(--primary-color),
                    0 0 30px var(--primary-color);
            }
            92% {
                text-shadow: 
                    -2px 0 var(--danger-color),
                    2px 0 var(--secondary-color);
            }
            94% {
                text-shadow: 
                    2px 0 var(--danger-color),
                    -2px 0 var(--secondary-color);
            }
        }

        .subtitle {
            color: var(--secondary-color);
            margin-top: 10px;
            animation: pulse 2s ease-in-out infinite;
            position: relative;
            z-index: 2;
            text-shadow: 0 0 10px currentColor;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        /* Main Container */
        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 10;
        }

        /* Advanced Search Section */
        .search-section {
            background: linear-gradient(135deg, rgba(0,0,0,0.9) 0%, rgba(10,10,10,0.9) 100%);
            border: 2px solid var(--primary-color);
            border-radius: 20px;
            padding: 40px;
            margin: 30px 0;
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 0 50px rgba(0,255,0,0.3),
                inset 0 0 50px rgba(0,255,255,0.1);
        }

        .search-section::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(
                from 0deg at 50% 50%,
                transparent 0deg,
                rgba(0,255,255,0.1) 60deg,
                transparent 120deg
            );
            animation: radar-sweep 4s linear infinite;
        }

        @keyframes radar-sweep {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Futuristic Input */
        .mega-search {
            position: relative;
            z-index: 2;
        }

        .mega-input {
            width: 100%;
            padding: 25px 30px;
            font-size: 20px;
            background: rgba(0,0,0,0.7);
            border: 2px solid var(--secondary-color);
            color: var(--primary-color);
            border-radius: 50px;
            text-align: center;
            letter-spacing: 2px;
            transition: all 0.3s;
            box-shadow: 
                0 0 30px rgba(0,255,255,0.3),
                inset 0 0 30px rgba(0,255,255,0.1);
        }

        .mega-input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 
                0 0 50px rgba(255,0,255,0.5),
                inset 0 0 50px rgba(255,0,255,0.2);
            transform: scale(1.02);
        }

        .mega-input::placeholder {
            color: rgba(0,255,255,0.5);
            text-transform: uppercase;
        }

        /* Ultra Search Button */
        .ultra-search-btn {
            width: 100%;
            margin-top: 30px;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 4px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color), var(--accent-color));
            background-size: 200% 200%;
            border: none;
            border-radius: 50px;
            color: var(--bg-dark);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            animation: gradient-shift 3s ease infinite;
            transition: all 0.3s;
        }

        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .ultra-search-btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 
                0 10px 40px rgba(0,255,255,0.5),
                0 0 100px rgba(255,0,255,0.3);
        }

        .ultra-search-btn:active {
            transform: translateY(0) scale(0.98);
        }

        .ultra-search-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255,255,255,0.5);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .ultra-search-btn:active::before {
            width: 300px;
            height: 300px;
        }

        /* Results Dashboard */
        .results-dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-top: 40px;
            animation: fade-in 0.5s ease-out;
        }

        @keyframes fade-in {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Result Cards */
        .result-card {
            background: linear-gradient(135deg, rgba(0,0,0,0.8) 0%, rgba(20,20,20,0.8) 100%);
            border: 1px solid var(--secondary-color);
            border-radius: 15px;
            padding: 25px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
            animation: slide-in 0.5s ease-out;
        }

        .result-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color), var(--accent-color));
            animation: scan 2s linear infinite;
        }

        @keyframes scan {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .result-card:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 20px 40px rgba(0,255,255,0.3),
                0 0 60px rgba(0,255,0,0.2);
            border-color: var(--accent-color);
        }

        .result-card h3 {
            color: var(--secondary-color);
            margin-bottom: 15px;
            font-size: 1.4em;
            text-transform: uppercase;
            letter-spacing: 2px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .result-card h3::before {
            content: '▶';
            color: var(--accent-color);
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        /* Image Results */
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .image-result {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
            aspect-ratio: 1;
            background: rgba(0,255,255,0.1);
        }

        .image-result img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 0.3s;
        }

        .image-result:hover {
            transform: scale(1.05);
            border-color: var(--accent-color);
            box-shadow: 0 0 30px rgba(255,0,255,0.5);
        }

        .image-result:hover img {
            filter: brightness(1.2) contrast(1.1);
        }

        /* Data Table */
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: rgba(0,0,0,0.5);
        }

        .data-table th,
        .data-table td {
            border: 1px solid rgba(0,255,255,0.3);
            padding: 12px;
            text-align: left;
        }

        .data-table th {
            background: linear-gradient(135deg, rgba(0,255,255,0.2) 0%, rgba(255,0,255,0.2) 100%);
            color: var(--secondary-color);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .data-table tr:hover {
            background: rgba(0,255,255,0.1);
        }

        .data-table td {
            color: var(--primary-color);
            font-family: monospace;
        }

        /* Social Media Links */
        .social-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }

        .social-link {
            background: rgba(0,255,255,0.1);
            border: 1px solid var(--secondary-color);
            padding: 15px;
            text-align: center;
            text-decoration: none;
            color: var(--secondary-color);
            border-radius: 10px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .social-link:hover {
            background: rgba(0,255,255,0.3);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,255,255,0.4);
        }

        .social-link::after {
            content: '→';
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0;
            transition: all 0.3s;
        }

        .social-link:hover::after {
            opacity: 1;
            right: 15px;
        }

        /* Loading Animation */
        .quantum-loader {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }

        .quantum-loader.active {
            display: block;
        }

        .quantum-core {
            width: 100px;
            height: 100px;
            position: relative;
        }

        .quantum-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 3px solid transparent;
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: quantum-spin 1s linear infinite;
        }

        .quantum-ring:nth-child(2) {
            width: 80%;
            height: 80%;
            top: 10%;
            left: 10%;
            border-top-color: var(--secondary-color);
            animation-duration: 0.8s;
            animation-direction: reverse;
        }

        .quantum-ring:nth-child(3) {
            width: 60%;
            height: 60%;
            top: 20%;
            left: 20%;
            border-top-color: var(--accent-color);
            animation-duration: 0.6s;
        }

        @keyframes quantum-spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            text-align: center;
            margin-top: 120px;
            font-size: 18px;
            text-transform: uppercase;
            letter-spacing: 3px;
            animation: pulse 1s ease-in-out infinite;
        }

        /* Alert Box */
        .alert {
            background: rgba(255,0,102,0.1);
            border: 2px solid var(--danger-color);
            color: var(--danger-color);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
            animation: alert-pulse 1s ease-in-out infinite;
        }

        @keyframes alert-pulse {
            0%, 100% { box-shadow: 0 0 20px rgba(255,0,102,0.3); }
            50% { box-shadow: 0 0 40px rgba(255,0,102,0.6); }
        }

        /* Copy Button */
        .copy-btn {
            background: rgba(0,255,255,0.2);
            border: 1px solid var(--secondary-color);
            color: var(--secondary-color);
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 20px;
            transition: all 0.3s;
            font-size: 12px;
            margin-left: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .copy-btn:hover {
            background: rgba(0,255,255,0.4);
            transform: scale(1.05);
        }

        /* Info Badge */
        .info-badge {
            display: inline-block;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: var(--bg-dark);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            margin: 5px;
            animation: badge-glow 2s ease-in-out infinite;
        }

        @keyframes badge-glow {
            0%, 100% { box-shadow: 0 0 10px rgba(0,255,255,0.5); }
            50% { box-shadow: 0 0 20px rgba(0,255,255,0.8); }
        }

        /* Map Container */
        .map-container {
            width: 100%;
            height: 300px;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 20px;
            border: 2px solid var(--secondary-color);
            background: rgba(0,255,255,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            text-transform: uppercase;
        }

        /* Stats Counter */
        .stats-counter {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.9);
            border: 1px solid var(--primary-color);
            padding: 15px;
            border-radius: 10px;
            z-index: 100;
            min-width: 200px;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
            font-size: 14px;
        }

        .stat-value {
            color: var(--secondary-color);
            font-weight: bold;
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 { font-size: 2.5em; letter-spacing: 4px; }
            .results-dashboard { grid-template-columns: 1fr; }
            .social-grid { grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); }
            .stats-counter { display: none; }
        }

        /* No results */
        .no-results {
            text-align: center;
            padding: 40px;
            color: rgba(255,255,255,0.5);
            font-style: italic;
        }
    </style>
</head>
<body>
    <!-- Background Layers -->
    <div class="bg-layer-1"></div>
    <div class="bg-layer-2"></div>
    <div class="bg-layer-3"></div>
    
    <!-- Particle System -->
    <div class="particles" id="particles"></div>

    <!-- Stats Counter -->
    <div class="stats-counter">
        <h4 style="color: var(--secondary-color); margin-bottom: 10px;">ESTATÍSTICAS</h4>
        <div class="stat-item">
            <span>APIs Ativas:</span>
            <span class="stat-value" id="api-count">12</span>
        </div>
        <div class="stat-item">
            <span>Buscas Realizadas:</span>
            <span class="stat-value" id="search-count">0</span>
        </div>
        <div class="stat-item">
            <span>Dados Encontrados:</span>
            <span class="stat-value" id="data-count">0</span>
        </div>
    </div>

    <!-- Header -->
    <div class="header">
        <h1>NEXUS OSINT</h1>
        <p class="subtitle">Sistema de Inteligência Quântica v3.0</p>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Search Section -->
        <div class="search-section">
            <div class="mega-search">
                <input type="text" class="mega-input" id="megaSearchInput" 
                       placeholder="Digite nome, email, telefone, username, IP ou domínio..."
                       autocomplete="off">
                <button class="ultra-search-btn" onclick="megaSearch()">
                    🔍 INICIAR VARREDURA QUÂNTICA
                </button>
            </div>
        </div>

        <!-- Results Dashboard -->
        <div class="results-dashboard" id="resultsDashboard"></div>
    </div>

    <!-- Quantum Loader -->
    <div class="quantum-loader" id="quantumLoader">
        <div class="quantum-core">
            <div class="quantum-ring"></div>
            <div class="quantum-ring"></div>
            <div class="quantum-ring"></div>
        </div>
        <div class="loading-text">PROCESSANDO DADOS...</div>
    </div>

    <script>
        // Particle System
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 10 + 's';
                particle.style.animationDuration = (10 + Math.random() * 10) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        createParticles();

        // Global Variables
        let searchCounter = 0;
        let dataCounter = 0;

        // Show/Hide Loader
        function showLoader() {
            document.getElementById('quantumLoader').classList.add('active');
        }

        function hideLoader() {
            document.getElementById('quantumLoader').classList.remove('active');
        }

        // Update Stats
        function updateStats() {
            searchCounter++;
            document.getElementById('search-count').textContent = searchCounter;
        }

        function updateDataCount(count) {
            dataCounter += count;
            document.getElementById('data-count').textContent = dataCounter;
        }

        // Copy to Clipboard
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                event.target.textContent = '✓ Copiado';
                setTimeout(() => {
                    event.target.textContent = 'Copiar';
                }, 2000);
            });
        }

        // Detect Input Type
        function detectInputType(input) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            const ipRegex = /^(\d{1,3}\.){3}\d{1,3}$/;
            const phoneRegex = /^[\d\s\-\+\(\)]+$/;
            const domainRegex = /^([a-z0-9]+(-[a-z0-9]+)*\.)+[a-z]{2,}$/i;
            
            if (emailRegex.test(input)) return 'email';
            if (ipRegex.test(input)) return 'ip';
            if (phoneRegex.test(input) && input.replace(/\D/g, '').length >= 10) return 'phone';
            if (domainRegex.test(input)) return 'domain';
            if (input.startsWith('@') || !input.includes(' ')) return 'username';
            return 'name';
        }

        // Create Result Card
        function createResultCard(title, content, icon = '📊') {
            return `
                <div class="result-card">
                    <h3>${icon} ${title}</h3>
                    ${content}
                </div>
            `;
        }

        // Mega Search Function
        async function megaSearch() {
            const input = document.getElementById('megaSearchInput').value.trim();
            
            if (!input) {
                showAlert('Por favor, insira algo para buscar');
                return;
            }

            showLoader();
            updateStats();
            
            const dashboard = document.getElementById('resultsDashboard');
            dashboard.innerHTML = '';

            const inputType = detectInputType(input);
            
            try {
                switch(inputType) {
                    case 'email':
                        await searchEmail(input, dashboard);
                        break;
                    case 'ip':
                        await searchIP(input, dashboard);
                        break;
                    case 'phone':
                        await searchPhone(input, dashboard);
                        break;
                    case 'domain':
                        await searchDomain(input, dashboard);
                        break;
                    case 'username':
                        await searchUsername(input, dashboard);
                        break;
                    case 'name':
                        await searchPerson(input, dashboard);
                        break;
                }
                
                // Always run general searches
                await runGeneralSearches(input, dashboard);
                
            } catch (error) {
                console.error('Erro na busca:', error);
                showAlert('Erro ao processar busca. Tente novamente.');
            } finally {
                hideLoader();
            }
        }
